<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Type</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center p-4 bg-dark rounded shadow" style="max-width: 900px;">
    <h1 class="mb-4 text-primary fw-bold">Fast Type</h1>

    <div class="text-to-type border rounded bg-dark p-3 mb-3" id="textToType">
  
    </div>

    <input 
      type="text" 
      id="inputBox" 
      class="form-control text-center" 
      placeholder="Start typing here..." 
      autofocus
    >

    <div class="mt-3">
      <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>
    

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
